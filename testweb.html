<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng 8/3</title>
    <style>
        body {
            font-family: 'Brush Script MT', cursive;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: red;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Nhập thông tin của bạn</h1>
    <label for="name">Tên của bạn:</label>
    <input type="text" id="name">
    <br><br>
    <label for="gender">Giới tính:</label>
    <select id="gender">
        <option value="male">Nam</option>
        <option value="female">Nữ</option>
    </select>
    <br><br>
    <button onclick="showGreeting()">Xác nhận</button>
    
    <div id="result"></div>
    <div class="footer">idea by NQD</div>
    
    <script>
        function showGreeting() {
            var name = document.getElementById("name").value;
            var gender = document.getElementById("gender").value;
            var resultDiv = document.getElementById("result");
            
            if (gender === "female") {
                document.body.innerHTML = `
                    <style>
                        body {
                            background-color: pink;
                            text-align: center;
                            font-family: 'Brush Script MT', cursive;
                            height: 100vh;
                            display: flex;
                            flex-direction: column;
                            justify-content: center;
                            align-items: center;
                            margin: 0;
                            position: relative;
                        }
                        .flowers {
                            font-size: 50px;
                            margin: 20px 0;
                        }
                        h1, p {
                            font-size: 36px;
                            font-weight: bold;
                        }
                        .footer {
                            position: absolute;
                            bottom: 10px;
                            right: 10px;
                            font-size: 12px;
                            color: gray;
                        }
                    </style>
                    <h1>Chúc Mừng Ngày Quốc tế Phụ nữ 8/3!</h1>
                    <p class='flowers'>🌸🌹🌼💐🌷🌺🌻🌸🌹🌼💐🌷🌺🌻</p>
                    <p>Chúc chị ${name} luôn xinh đẹp, hạnh phúc và thành công trong cuộc sống! ❤️</p>
                    <p class='flowers'>🌸🌹🌼💐🌷🌺🌻🌸🌹🌼💐🌷🌺🌻</p>
                    <div class="footer">idea by NQD</div>
                `;
            } else {
                resultDiv.innerHTML = `<h2>Nam mà cũng tò mò dữ hen hmmm, đòi hỏi gì nè? 🤨</h2>`;
            }
        }
    </script>
</body>
</html>
